<DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<title>Formulario Simples. | AM</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
	<div class="box">
		<form action="">
			<fieldset>
				<legend><b>Formulário de Clientes.</b></legend>
				<br>
				<div class="inputBox">
					<input type="text" name="nome" id="nome" class="inputUser" required>
					<label for="nome" class="labelInput">Nome:</label>
				</div>
				<br>
				<div class="inputBox">
					<input type="text" name="email" id="email" class="inputUser" required>
					<label for="email" class="labelInput">E-mail:</label>
				</div>
				<br>			
				<div class="inputBox">
					<input type="tel" name="telefone" id="telefone" class="inputUser" required>
					<label for="telefone" class="labelInput">Telefone com DDD:</label>	
				<br><br>
				</div>	
				<label for="data_nascimento">Data de Nascimento:</label>
				<input type="date" name="data_nascimento" id="data_nascimento" required>
					<p>Sexo:</p>
					<input type="radio" name="genero" value="feminino" id="feminino" required>
					<label for="feminino">Feminino</label><br>
					<input type="radio" name="genero" value="masculino" id="masculino" required>
					<label for="masculino">Masculino</label><br>
					<input type="radio" name="genero" value="outro" id="outro" required>
					<label for="outro">Não-binário</label>
				<br><br>
				<div class="inputBox">
					<input type="text" name="cidade" id="cidade" class="inputUser" required>
					<label for="cidade" class="labelInput">Cidade:</label>
				</div>
				<br>
				<div class="inputBox">
					<input type="text" name="estado" id="estado" class="inputUser" required>
					<label for="estado" class="labelInput">Estado:</label>
				</div>
				<br>
				<div class="inputBox">
					<input type="text" name="endereco" id="endereco" class="inputUser" required>
					<label for="endereco" class="labelInput">Endereço:</label>
				</div>
				<br><br>
				<input type="submit" name="submit" id="submit">
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
